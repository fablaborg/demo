 <!-- Contact Section -->
<section id="contact">
    <div class="container">

        <div class="row title">
            <div class="col-md-3 col-xs-4">
                <h1 class="section-title">CONTACT US</h1>
            </div>
            <div class="col-md-9 col-xs-8 text-center line">
            </div>
        </div> 
        <div class="row" style="margin-bottom: 80px">
            <div class="col-lg-12 text-center">
                <ul class="list-inline">
                    {% for network in site.social %}
                    <li style="padding-right:25px;">
                        <a href="{{ network.url }}" class="btn-social btn-outline" target="_blank"><i class="fa fa-3x fa-{{ network.title }}"></i></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
